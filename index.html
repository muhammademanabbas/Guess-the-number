<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 id="heading">Guess the Number</h1>
            <h3 id="heading">Choose The Number Between 0-9</h3>
                <div id="attempt"> 
                    <div id="attempt-1"  >  </div>
                    <div id="attempt-2"  >  </div>
                    <div id="attempt-3"  >  </div>
                    <div id="attempt-4"  >  </div>
                </div>
                <div id="guess-button">
                    <div id="grater-or-less">Choose a Number</div>
                    <div>
                        <button class="buttons">1</button>
                        <button class="buttons">2</button>
                        <button class="buttons">3</button>
                    </div>
                    <div>
                        <button class="buttons">4</button>
                        <button class="buttons">5</button>
                        <button class="buttons">6</button>
                    </div>
                    <div>
                        <button class="buttons">7</button>
                        <button class="buttons">8</button>
                        <button class="buttons">9</button>
                    </div>
                    <div>
                        <button class="reset">reset</button>
                        <button class="buttons">0</button>
                        <button class="play">play</button>
                    </div>
                </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
